<div style="width: 90%; margin:auto">
    <mat-form-field>   
      <input matInput [formControl]="filter" placeholder="Search requested laboratory test">    
    </mat-form-field>
  </div>
   
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
   
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-card style="margin-top: 16px;" class="row">
    <h5 style="margin-left: 16px">Pharmacy</h5>
      <div class="row" style="margin: 0px">
        <div class="col s11 m11" style="padding-right: 0px">
          <mat-form-field>   
            <input matInput [formControl]="add" placeholder="Laboratory test name">    
          </mat-form-field>
        </div>
        <div class="col s1 m1" style="padding-left: 0px">
          <button mat-icon-button>
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <div id='#buttons' style="margin-top: 8px;margin-right: 36px" class="right">
        <button mat-flat-button (click)="send()">
          <span>SEND </span>
          <mat-icon>send</mat-icon>
        </button>
      </div>
  </mat-card>
